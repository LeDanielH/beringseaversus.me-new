{% for item in site.data.template.cdnjs %}
	{% for nesteditem in item %}
		<script src="{{ nesteditem[1] }}"></script>
	{% endfor %}
{% endfor %}

{% for item in site.data.template.cdncss %}
	{% for nesteditem in item %}
		<link rel="stylesheet" href="{{ nesteditem[1] }}">
	{% endfor %}
{% endfor %}
